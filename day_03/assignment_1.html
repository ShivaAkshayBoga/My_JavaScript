<script>
    let numbers = prompt('Enter Two Numbers seperated by comma','For Example 1,2');
    let [num1, num2]=numbers.split(",");
    num1= parseFloat(num1);
    num2= parseFloat(num2);
    let sum= num1+num2;
    console.log(`Addition of two numbers is:${sum}`);
    document.write(`Addition of two numbers is:${sum}`);
</script>
