//1. declare array of employees & sort them in ascending order (empId)

let employees = [
    { eId: 101, name: 'sanjay', sal: 5000, gender: 'male' },
    { eId: 104, name: 'geeta', sal: 8000, gender: 'female' },
    { eId: 103, name: 'sameer', sal: 7000, gender: 'male' },
    { eId: 102, name: 'sita', sal: 9000, gender: 'female' },
	{ eId: 105, name: 'deepak', sal: 8000, gender: 'male' }
  ];

employees.sort((a,b)=>a.eId-b.eId);
console.log(JSON.stringify(employees)); 


//2. declare array of employees & sort them in ascending order by name.

employees.sort((a,b)=>a.name.localeCompare(b.name));
console.log(JSON.stringify(employees)); 


//3. declare array of employees & filter the employees whose sal>6000;

let data3 = employees.filter((obj)=>{
    if(obj.sal>6000){
        return obj;
    }
});
console.log(JSON.stringify(data3));

//4. declare array of employees & increase sal of every employee by 500;

let data4 = employees.map((entry)=>{
    entry.sal=entry.sal+500;
    return entry;
});
console.log(JSON.stringify(data4));
//5. declare array of employees & add "comp:ibm" to every employee;

    entry.comp='ibm';
    return entry;
});

const inputArr = [

				];
 let data6 = inputArr.reduce((acc, val)=>{

        acc[acc.length-1]=acc[acc.length-1].concat(val);

        acc.push('');
    }
    return acc;
 },['']);

/*8. declare array of employees & groupBy employees-name
    sample output: {
		'sanjay' : [{},{}],
		'alok' : [{}]
	}*/

let data8 = employeeDetails.reduce((acc, val)=>{
    if(acc[val.name] === undefined){
        let filteredRecords = employeeDetails.filter((entry) => {
            if(entry.name==val.name){
                return entry;
            }
        });
        acc[val.name] = filteredRecords;
    }
    return acc;
},{});

console.log(data8);

/*10. WAP to print the occurance of each elements 
    input = [10,20,30,40,50,10,30,50]
	output = {10:2, 20:1, 30:2 , 40:1, 50:2}*/

let input10=[10,20,30,40,50,10,30,50];

    if(acc[val] == undefined){

    }else{

    }

},{});
