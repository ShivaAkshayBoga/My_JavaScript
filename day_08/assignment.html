<script>

/*1. Print the occurence of each character in a string
input: 'entertainment'
output: { e:3 , n:2 , t: 3 ....}

2. Print the character which is repeated max no of times
input: 'hello world'
output : 'L'

3. Swap The case for Each Character in a string 
input: 'Hello World'
output: 'hELLO wORLD'

4. Print the Abbreviation for a string
input: 'Rabindra Nath Tagore'
output: 'R. N. tagore'

5. Shift the characters by the next character
input:  'abcxyz'
output: 'bcdyza'

6. Ask user to enter a sequence of parantheses and validate 
input: '([{ }])'  
output : true

7. Ask user to enter a 3 letter word, print all the permutations using those 3 letters.
 input: 'ABC'
 output: ABC , ACB , BCA, BAC ...

8. Ask user to enter a number and convert that to Roman value
input:   9    12
output : IX   XII

9. Ask user to enter a roman string and convert that to integer value
input:   IX    XII
output : 9     12*/


//1. Print the occurence of each character in a string
let func1 = (input1) =>{
    let obj={};
    for(let ch of input1){
        if(obj[ch]!==undefined){
            obj[ch]++;
        }else{
            obj[ch]=1;
        }
    }
    return obj;
}
console.log(JSON.stringify(func1('entertainment')));

//2. Print the character which is repeated max no of times
let func2 = (input2) =>{
    let obj={};
    for(let ch of input2){
        if(obj[ch]!==undefined){
            obj[ch]++;
        }else{
            obj[ch]=1;
        }
    }
    let max=0;
    let ans='';
    for(let i in obj){
        if(obj[i]>max){
            max=obj[i];
            ans=i;
        }
    }
    return ans;
}
console.log(func2('hello worlddd'));


//3. Swap The case for Each Character in a string 

let func3 = (input3) =>{
    let ans="";
    for(let c of input3){
        if(c===c.toUpperCase()){
            ans=ans.concat(c.toLowerCase());
        }else{
            ans=ans.concat(c.toUpperCase());
        }
    }
    return ans;
}
console.log(func3('Hello WoRld'));


//4. Print the Abbreviation for a string
let func4 = input =>{
    let ans="";
    let input4=input.split(' ');
    for(let i=0;i<input4.length;i++){
        if(i!=input4.length-1){
            ans=ans.concat(input4[i].split('')[0]).concat('. ');
        }else{
            ans= ans.concat(input4[i].toLowerCase());
        }
    }
    return ans;
}
console.log(func4('Rabindra Nath Tagore'));



//5. Shift the characters by the next character
let func5 = input5 =>{
   return input5.split('').map(element => {
        if(element=='z'){
            return 'a';
        }else if(element=='Z'){
            return 'A';
        }else{
            return String.fromCharCode(element.charCodeAt(0)+1);
        }
    }).join('');
}

console.log(func5('abcxyz'));

//6. Ask user to enter a sequence of parantheses and validate 
let func6 = input6 =>{
    let arr=[];
    for(let char of input6){
        if(arr.length==0){
            arr.push(char);
        }else{
            if(char==')' && arr[arr.length-1]=='('){
                arr.pop();
            }else if(char=='}' && arr[arr.length-1]=='{'){
                arr.pop();
            }else if(char==']' && arr[arr.length-1]=='['){
                arr.pop();
            }else{
                arr.push(char);
            }
        }
    }
    if(arr.length==0){
        return true;
    }else{
        return false;
    }
}
console.log(func6('([{}]{})'));

//7. Ask user to enter a 3 letter word, print all the permutations using those 3 letters.


let func7 = input7 =>{
    let ans=[];
    recursive('', input7, ans,);
    return ans;
}

const recursive = (str,input,ans) =>{
    if(input.length==0){
        ans.push(str);
        return;
    }else{
        for(let ch=0;ch<input.length;ch++){
            const string=str.concat(input.charAt(ch));
            const inputString=input.slice(0,ch).concat(input.slice(ch+1,input.length));
            recursive(string,inputString, ans);
        }
    }
    return;
}
console.log(func7('ABC'));

//8. Ask user to enter a number and convert that to Roman value
let func8 = (input8) =>{
    let ans="";
    let div=1000;
    while(div>=1){
        quo=Math.floor(input8/div);
        input8=input8 % div;
        if(div == 1000 ){
            ans=ans+'M'.repeat(quo);
        }else if(div == 100){
            if(quo<4){
                ans=ans+'C'.repeat(quo);
            }else if(quo==4){
                ans=ans+'CD';
            }else if(quo==5){
                ans=ans+'D';
            }else if(quo>5 && quo<9){
                ans=ans+'D'+'C'.repeat(quo-5);
            }else{
                ans=ans+'CM';
            }

        }else if(div ==10){
            if(quo<4){
                ans=ans+'X'.repeat(quo);
            }else if(quo==4){
                ans=ans+'XL';
            }else if(quo==5){
                ans=ans+'L';
            }else if(quo>5 && quo<9){
                ans=ans+'L'+'X'.repeat(quo-5);
            }else{
                ans=ans+'XC';
            }
        }else{
            if(quo<4){
                ans=ans+'I'.repeat(quo);
            }else if(quo==4){
                ans=ans+'IV';
            }else if(quo==5){
                ans=ans+'V';
            }else if(quo>5 && quo<9){
                ans=ans+'V'+'I'.repeat(quo-5);
            }else{
                ans=ans+'IX';
            }
        }
        div=Math.floor(div/10);
    }
    return ans;
}
console.log(func8(1994));


//9. Ask user to enter a roman string and convert that to integer value

let func9 = s =>{
    let ans=0;
    for(let i=0;i<s.length;i++){
        if(s.charAt(i)=='I'){
            if(i!=s.length-1 && (s.charAt(i+1)=='V' || s.charAt(i+1)=='X')){
                ans=ans-1;
            }else{
                ans=ans+1;
            }
        }else if(s.charAt(i)=='V'){
            ans=ans+5;
        }else if(s.charAt(i)=='X'){
            if(i!=s.length-1 && (s.charAt(i+1)=='L' || s.charAt(i+1)=='C')){
                ans=ans-10;
            }else{
                ans=ans+10;
            }
        }else if(s.charAt(i)=='L'){
            ans=ans+50;
        }else if(s.charAt(i)=='C'){
            if(i!=s.length-1 && (s.charAt(i+1)=='D' || s.charAt(i+1)=='M')){
                ans=ans-100;
            }else{
                ans=ans+100;
            }
        }else if(s.charAt(i)=='D'){
            ans=ans+500;
        }else if(s.charAt(i)=='M'){
            ans=ans+1000;
        }
    }
    return ans;
}
console.log(func9('MCMXCIV'));

</script>
